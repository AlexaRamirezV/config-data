# Gateway-service:
server:
  port: 8090

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # Ruta para AUTH
        - id: auth
          uri: lb://auth 
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1

        # Ruta para PRODUCT
        - id: product
          uri: lb://product
          predicates:
            - Path=/product/**
          filters:
            - StripPrefix=1

        # Ruta para INVOICE
        - id: invoice
          uri: lb://invoice
          predicates:
            - Path=/invoice/**
          filters:
            - StripPrefix=1

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

# Admin-service
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,loggers,threaddump,heapdump
  endpoint:
    health:
      show-details: always